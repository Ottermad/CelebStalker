{% extends 'layout.html' %}
{% block content %}
    <div class="uk-container uk-container-center uk-align-center searchWrapper">
      <div class="uk-container uk-container-center">
        <img src="static/assets/text.png" class="logo">
      </div>
      <div class="uk-container uk-container-center searchContainer">
        <div class="uk-autocomplete uk-form searchBox" data-uk-autocomplete="{source:'#'}">
          <form method="post" action="/">
            <input id="searchText" name="searchText" class="uk-width-1-1 searchInnerBox" type="text">
            <input type="hidden" name="long" id="long">
            <input type="hidden" name="lat" id="lat">
            <input class="uk-button uk-button-primary searchButton" type="submit" value="Submit">
          </form>
        </div>
      </div>
    </div>
    <script src="static/script.js"></script>
    <style>
    html  {
        height: 100vh;
        background-image: url("static/assets/background_hands.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
  </style>
  <script>
    navigator.geolocation.getCurrentPosition(function(position) {
      console.log(position.coords.latitude, position.coords.longitude);
      var elem = document.getElementById("long");
      elem.value = position.coords.longitude;
      var elem2 = document.getElementById("lat");
      elem2.value = position.coords.latitude;
    });
  </script>
{% endblock %}
